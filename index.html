<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<title>Drum Kit</title>
	</head>
	<body>
		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">crash</span>
			</div>
			
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">crash 2</span>
			</div>

			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">snare</span>
			</div>
			
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">hihat open</span>
			</div>
			
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">tom</span>
			</div>

			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">cowbell</span>
			</div>
			
			<audio data-key="65" src="sounds/crash.wav" type="audio/wav"></audio>
			<audio data-key="83" src="sounds/hhclose.wav" type="audio/wav"></audio>
			<audio data-key="68" src="sounds/kick.wav" ></audio>
			<audio data-key="70" src="sounds/crash2.wav" ></audio>
			<audio data-key="71" src="sounds/snare.wav" ></audio>
			<audio data-key="72" src="sounds/hhopen.wav" ></audio>
			<audio data-key="74" src="sounds/tom.wav" ></audio>
			<audio data-key="75" src="sounds/bell.wav" ></audio>
			
		</div>
		<footer>
			<script>
				window.addEventListener("keydown", function(e){
					const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
					const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
					if (!audio) return;
					audio.currentTime="0";
					audio.play();
					key.classList.add("playing");
				});

				

				function removeTransition(e) {
					if (e.propertyName!="transform")return;
					this.classList.remove("playing");
				}
				const keys = document.querySelectorAll('.key');
				keys.forEach(key => key.addEventListener('transitionend', removeTransition));
			</script>
		</footer>
	</body>
</html>
